<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trial.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    
    <title>Document</title>
</head>
<header>
    
     <button class="discover-btn disc1">
                <a href="">Start configuration</a>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="4">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </button>
        <div class="logo">
           <a href="#home"><img src="/imgs/logo.png" alt="logo" width="200"  style="padding: 0px; margin: 0px;"></a> 
            </div>
           
            
</header>
<body>
    
  <div class="overlay-container">
    <div class="video-container">
      <div class="close-button">
          <button onclick="toggleOverlay()">X</button>
      </div>
      <video id="overlayVideo" muted loop preload="auto">
          <source id="videoSource"  type="video/mp4">
          Your browser does not support the video tag.
      </video>
  </div>
  </div>
  <div class="progress-bar">
    <div class="progress__name">Top Speed</div>
    <div id="top-speed" class="progress"></div>
    <br>
    <div class="progress__name">0-100 KM/h</div>
    <div id="zeroToHundred" class="progress"></div>
    <br>  
    <div class="progress__name">Accelaration</div>
    <div id="accelaration" class="progress" style="--p:70"></div>
  </div>

  <div class="carInfoContainer">
    <h1>hi</h1>
   
    </div>
    
 
  
  <div #swiperRef="" class="swiper mySwiper">
    
    
    
    <div class="swiper-wrapper">
      
      <div class="swiper-slide">
        
        <img src="imgs/DBS.png" id="dbs">
        <div class="model-name"> <h2>DBS</h2></div>
         
       </div>
      <div class="swiper-slide">
       <img src="imgs\vantage.png" id="vantage"> 
       <div class="model-name"> <h2>VANTAGE</h2></div>
        
       </div>
      <div class="swiper-slide"><img src="imgs\dbx707.png" id="dbx707"> 
        <div class="model-name"> <h2>DBX707</h2></div>
      </div>
      <div class="swiper-slide"><img src="imgs\valour.png" id="valour">  
        <div class="model-name"> <h2>VALOUR</h2></div>
        </div>
      <div class="swiper-slide"><img src="imgs\db12.png" id="db12"> 
        <div class="model-name"> <h2>DB12</h2></div>
        </div>
    </div>
    
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    
    
  </div>
  

  <script src="trial.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>

    const dbs = document.getElementById("dbs")
    const vantage = document.getElementById('vantage')
    const valour = document.getElementById('valour')
    const db12 = document.getElementById('db12')
    const dbx707 = document.getElementById('dbx707')

    dbs.onclick = () => {
      document.getElementById('videoSource').src ="vids/dbs_vid.mp4"
      document.querySelector(".overlay-container").classList.toggle('active')
      setTimeout(function() {
            var video = document.getElementById('overlayVideo');
            video.load()
            video.play();
        }, 500);
    }
    vantage.onclick = () => {
      document.getElementById('videoSource').src ="vids/vantage_vid.mp4"
      document.querySelector(".overlay-container").classList.toggle('active')
      setTimeout(function() {
            var video = document.getElementById('overlayVideo');
            video.load()
            video.play();
        }, 500);
    }
    valour.onclick = () => {
      document.getElementById('videoSource').src ="vids/valour_vid.mp4"
      document.querySelector(".overlay-container").classList.toggle('active')
      setTimeout(function() {
            var video = document.getElementById('overlayVideo');
            video.load()
            video.play();
        }, 500);
    }
    db12.onclick = () => {
      document.getElementById('videoSource').src ="vids/db12_vid.mp4"
      document.querySelector(".overlay-container").classList.toggle('active')
      setTimeout(function() {
            var video = document.getElementById('overlayVideo');
            video.load()
            video.play();
        }, 500);
    }
    db12.onclick = () => {
      document.getElementById('videoSource').src ="vids/db12_vid.mp4"
      document.querySelector(".overlay-container").classList.toggle('active')
      setTimeout(function() {
            var video = document.getElementById('overlayVideo');
            video.load()
            video.play();
        }, 500);
    }
    dbx707.onclick = () => {
  document.getElementById('videoSource').src ="vids/dbx707_vid.mp4"
  document.querySelector(".overlay-container").classList.toggle('active')
  setTimeout(function() {
    var video = document.getElementById('overlayVideo');
    video.load()
    video.muted = false;

    // add event listeners for space bar keydown and keyup events
    document.addEventListener('keydown', (event) => {
      if (event.key === ' ') {
        video.play();
      }
    });

    document.addEventListener('keyup', (event) => {
      if (event.key === ' ') {
        video.pause();
        video.currentTime = 0; // restart the video from the beginning
      }
    });
  }, 500);
}
    function toggleOverlay() {
      document.querySelector(".overlay-container").classList.toggle('active')
      var video = document.getElementById('overlayVideo');
      video.pause()
      video.currentTime = 0
    }



    const topSpeed = [100,200,707,800,900]
    const zeroToHundred = [1.5,2,4,6,9]
    const accelaration = [122,121,222,445,450]

    const topSpeedPercentage = [45,55,69,78,67]
    const zeroToHundredPercentage = [34,56,56,78,12]
    const accelarationPercentage  = [23,12,45,67,45]

    const topSpeedContainer = document.getElementById('top-speed')
    const zeroToHundredContainer = document.getElementById('zeroToHundred')
    const accelarationContainer = document.getElementById('accelaration')

    //default
    topSpeedContainer.style = `--p:${topSpeedPercentage[0]}; --v:${topSpeed[0]}`
    zeroToHundredContainer.style = `--p:${zeroToHundredPercentage[0]}; --v:${zeroToHundred[0]}`
    accelarationContainer.style = `--p:${accelarationPercentage[0]}; --v:${accelaration[0]}`



    var swiper = new Swiper(".mySwiper", {
      loop: true,
      slidesPerView: 1,
      width: screen.width/1.5,
      centeredSlides: true,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      grabCursor: true,

    });

    swiper.on('slideChange', () => {
      topSpeedContainer.style = `--p:${topSpeedPercentage[swiper.activeIndex]}; --v:${topSpeed[swiper.activeIndex]}`
        zeroToHundredContainer.style = `--p:${zeroToHundredPercentage[swiper.activeIndex]}; --v:${zeroToHundred[swiper.activeIndex]}`
        accelarationContainer.style = `--p:${accelarationPercentage[swiper.activeIndex]}; --v:${accelaration[swiper.activeIndex]}`
    })
  </script>
  
</body>


</html>
