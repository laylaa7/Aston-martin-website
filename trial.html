<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="models.js"></script>
    <link rel="stylesheet" href="trial.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <title>Document</title>
</head>
<header>
    
    
        <div class="logo">
           <a href="#home"><img src="/imgs/logo.png" alt="logo" width="200"  style="padding: 0px; margin: 0px;"></a> 
            </div>
    
</header>
<body>

  <div #swiperRef="" class="swiper mySwiper">
    
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="imgs/DBS.png">
        <div class="model-name"> <h2>DBS</h2></div>
        <div class="model-info">
        <table style="width:100%" class="table">
        <tr ><th>power</th> <th> top speed</th> <th> 0-62 </th> <th>torque</th></tr>
        <tr><td>707</td> <td>707</td>  <td>707</td>  <td>707</td> </tr>
        </table></div> 
       </div>
      <div class="swiper-slide">
       
        <img src="imgs\vantage.png"> 
        <div class="model-name"> <h2>VANTAGE</h2></div>
        <div class="model-info">
            <table style="width:100%" class="table">
            <tr ><th>power</th> <th> top speed</th> <th> 0-62 </th> <th>torque</th></tr>
            <tr><td>707</td> <td>707</td>  <td>707</td>  <td>707</td> </tr>
            </table></div>
       </div>
      <div class="swiper-slide"><img src="imgs\dbx707.png"> 
        <div class="model-name"> <h2>DBX707</h2></div>
        <div class="model-info">
        <table style="width:100%" class="table">
        <tr ><th>power</th> <th> top speed</th> <th> 0-62 </th> <th>torque</th></tr>
        <tr><td>707</td> <td>707</td>  <td>707</td>  <td>707</td> </tr>
        </table></div></div>
      <div class="swiper-slide"><img src="imgs\valour.png">  
        <div class="model-name"> <h2>VALOUR</h2></div>
        <div class="model-info">
        <table style="width:100%" class="table">
        <tr ><th>power</th> <th> top speed</th> <th> 0-62 </th> <th>torque</th></tr>
        <tr><td>707</td> <td>707</td>  <td>707</td>  <td>707</td> </tr>
        </table></div></div>
      <div class="swiper-slide"><img src="imgs\db12.png"> 
        <div class="model-name"> <h2>DB12</h2></div>
        <div class="model-info">
        <table style="width:100%" class="table">
        <tr ><th>power</th> <th> top speed</th> <th> 0-62 </th> <th>torque</th></tr>
        <tr><td>707</td> <td>707</td>  <td>707</td>  <td>707</td> </tr>
        </table></div></div>
    </div>
    
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      width: screen.width/1.75,
      centeredSlides: true,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

   
    
  </script>
</body>

</html>
