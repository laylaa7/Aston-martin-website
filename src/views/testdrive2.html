<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Drive Form</title>
    <link rel="stylesheet" href="/public/styles/testdriv.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <header>
    <div class="logo">
      <a href="LandingPage.html"
        ><img
          src="/imgs/logo.png"
          alt="logo"
          width="200"
          style="padding: 0px; margin: 0px"
      /></a>
    </div>
  </header>

  <body>
    <div class="container">
      <p>Test Drive Form</p>
      <div class="progress-bar">
        <div class="step">
          <p>Location</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Time</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Model And Location</div>
            <div class="field">
              <div>
                <label for="carModel">Select Car Model</label><br />
                <select id="carModel" name="carModel">
                  <option value="Select">select</option>
                  <option value="model1">DBX707</option>
                  <option value="model2">DBS</option>
                  <option value="model3">DB12</option>
                  <option value="model3">VALOUR</option>
                  <option value="model3">VANTAGE</option></select
                ><br />
              </div>
              <div>
                <label for="city">City</label>
                <input list="brow" id="cityInput" name="cityInput" required />
                <datalist id="brow">
                  <option value="Amsterdam"></option>
                  <option value="Athens"></option>
                  <option value="Bangkok"></option>
                  <option value="Beijing"></option>
                  <option value="Berlin"></option>
                  <option value="BrasÃ­lia"></option>
                  <option value="Cairo"></option>
                  <option value="Canberra"></option>
                  <option value="Hanoi"></option>
                  <option value="Havana"></option>
                  <option value="Islamabad"></option>
                  <option value="Kabul"></option>
                  <option value="Lima"></option>
                  <option value="London"></option>
                  <option value="Madrid"></option>
                  <option value="Moscow"></option>
                  <option value="Nairobi"></option>
                  <option value="Ottawa"></option>
                  <option value="Paris"></option>
                  <option value="Rome"></option>
                  <option value="Tokyo"></option>
                  <option value="Vienna"></option>
                  <option value="Wellington"></option>
                  <option value="Washington, D.C."></option>
                  <option value="Dubai"></option>
                  <option value="California"></option>
                  <option value="Mecca"></option>
                </datalist>
              </div>
            </div>

            <div class="field firstNext">
              <button class="Next" id="firstNext">
                Next
                <svg
                  fill="white"
                  viewBox="0 0 448 512"
                  height="1em"
                  class="arrow"
                >
                  <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="page">
            <div class="title">Your preferred time</div>
            <div class="info">
              <label for="carModel">Select your preferred time period </label
              ><br />

              <input type="radio" id="AM" name="time" value="Morning" />
              <label for="AM"></label
              ><b>Morning &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b> 9h-12h<br />
              <input type="radio" id="PM" name="time" value="Afternoon" />
              <label for="PM"></label><b>Afternoon &nbsp</b> 14h-16h<br />
            </div>
            <div class="field">
              <button class="Prev prev-1">
                <svg
                  fill="white"
                  viewBox="0 0 448 512"
                  height="1em"
                  class="arrow"
                >
                  <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                  ></path>
                </svg>
                Previous
              </button>

              <button class="Next next-1" id="next-1">
                Next
                <svg
                  fill="white"
                  viewBox="0 0 448 512"
                  height="1em"
                  class="arrow"
                >
                  <path
                    d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="page">
            <div class="title">Personal Data</div>
            <div class="field-info">
              <div class="info">
                <select id="title" name="title">
                  <option value="Select">Select</option>
                  <option value="mr">Mr.</option>
                  <option value="mrs">Mrs.</option>
                  <option value="ms">Ms.</option></select
                ><br />

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" /><br />

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" /><br />

                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" name="telephone" /><br />

                <label for="email"
                  >Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label
                >
                <input type="email" id="email" name="email" /><br />

                <label>Preferred Contact Method</label><br />
                <input
                  type="checkbox"
                  id="emailOptIn"
                  name="contactMethod"
                  value="email"
                />
                Email
                <input
                  type="checkbox"
                  id="smsOptIn"
                  name="contactMethod"
                  value="sms"
                />
                SMS
                <input
                  type="checkbox"
                  id="phoneOptIn"
                  name="contactMethod"
                  value="phone"
                />
                Phone<br />

                <div class="button-container">
                  <button class="Prev prev-2">
                    <svg
                      fill="white"
                      viewBox="0 0 448 512"
                      height="1em"
                      class="arrow"
                    >
                      <path
                        d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                      ></path>
                    </svg>
                    Previous
                  </button>

                  <button class="Next submitBtn" id="submitBtn">submit</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/public/scripts/index/testdrivejava.js"></script>
  </body>
</html>
