<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Popup</title>
    <link rel="stylesheet" href="/public/styles/login.css" />
  </head>
  <body>
    <button id="loginBtn">Login</button>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Login / Sign Up</h2>
        <form id="loginForm" action="#">
          <label for="username" id="username">Username:</label>
          <input type="text" id="usernameInput" name="username" /><br /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" /><br /><br />
          <input type="submit" value="Login" />
          <span class="signup-link">
            Don't have an account?
            <a href="#" id="signupLink">Sign Up</a>
          </span>
        </form>
      </div>
    </div>

    <!-- Signup Popup -->
    <div id="signupPopup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm" action="#">
          <div class="input-control">
            <label for="username">Username:</label>
            <input id="usernameSignup" name="username" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password">Password:</label>
            <input id="passwordSignup" name="password" type="password" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password2">Password again:</label>
            <input id="password2" name="password2" type="password" />
            <div class="error"></div>
          </div>
          <button type="submit">Sign Up</button>
          <!-- <br /><br /> -->
          <button id="logoutButton" onclick="navigateToPage()">Logout</button>
        </form>
      </div>
    </div>

    <script src="/public/scripts/index 2/login.js"></script>

    <script>
      function navigateToPage() {
        window.location.href = "src/vantage_car.html";
      }
    </script>
  </body>
</html>
