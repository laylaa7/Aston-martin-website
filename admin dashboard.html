<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body style="color:white; background-color: black;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Admin Dashboard</strong></h1>
        </div>
        <div class="main row justify-content-center"> 
            <form action="" id="user-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 col-mid-8 mb-3">
                        <label for="firstName">FirstName</label>
                        <input class="form-control" id="firstName" type="text" placeholder="Enter FirstName">
                    </div>
                    <div class="col-10 col-mid-8 mb-3">
                        <label for="lastName">LastName</label>
                        <input class="form-control" id="lastName" type="text" placeholder="Enter LastName">
                    </div>
                    <div class="col-10 col-mid-8 mb-3">
                        <label for="email">Email Address</label>
                        <input class="form-control" id="email" type="text" placeholder="Enter Email">
                    </div>
                    <div class="col-10 col-mid-8 mb-3">
                        <label for="number">Telephone Number</label>
                        <input class="form-control" id="number" type="text" placeholder="Enter Number">
                    </div>
                    <div class="col-10 col-mid-8">
                        <input class="btn btn-success add-btn" type="submit" value="submit">
                    </div>
            </form>
            <div class="col-17 col-mid-10 mt-5">
                <table class="table table-striped table-dark">
                    <thread>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Telephone</th>
                            <th>Actions</th>

                        </tr>
                    </thread>

                    </tbody>

</body>
</html>
