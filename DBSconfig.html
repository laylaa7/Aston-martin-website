<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DBSconfig.css">
    <title>DBS configuration</title>
</head>
<header>
    <div class="logo">
        <a href="#home"><img src="/imgs/logo.png" alt="logo" width="200"  style="padding: 0px; margin: 0px;"></a> 
         </div>
</header>
<body>
    <div class="logo">
        <a href="#home"><img src="/imgs/logo.png" alt="logo" width="200"  style="padding: 0px; margin: 0px;"></a> 
         </div>
    <div id="sidebar">
        <h2>DBS 770 Ultimate coupe</h2>
        <hr>
        <a  href="#"  class="menu-item" onclick="openExteriorMenu()">Exterior</a>
        <a href="#" class="menu-item" onclick="openInteriorMenu()">Interior</a>
      </div>
      
      <div id="exterior-menu" class="submenu">
        <a href="#" class="back-button" >Back</a>
        <!-- <a href="#" class="submenu-item" onclick="changeBackgroundImage('red')">Red</a>
        <a href="#" class="submenu-item" onclick="changeBackgroundImage('blue')">Blue</a>
        <a href="#" class="submenu-item" onclick="changeBackgroundImage('silver')">Silver</a>
        <a href="#" class="submenu-item" onclick="changeBackgroundImage('black')">Black</a> -->
        <div id="color-options">
            <label for="color-red">
                <input onclick="selectColor('red')" type="image" src="DBSimg/red/Red.jpeg" >
            </label>
              
            <label for="color-blue">
                <input type="image" onclick="selectColor('blue')" src="DBSimg/blue/blue.jpeg">
              </label>
              
            <label for="color-silver">
                <input type="image" onclick="selectColor('silver')" src="DBSimg/silver/silver.jpeg">
            </label>
              
              <label for="color-black">
                <input type="image" onclick="selectColor('black')"  src="DBSimg/black/black.jpeg">
              </label>
        </div>
      </div>
      <div id="interior-menu" class="submenu">
        <a href="#" class="int-button back-button">Back</a>
        <div id="color-options">
            <label for="color-red">
                <input onclick="changeBackgroundImage1('red')" type="image" id="color-red" name="color" value="red" src="DBSimg/red/Red.jpeg" >
            </label>
              
            <label for="color-blue">
                <input type="image" onclick="changeBackgroundImage1('blue')" src="DBSimg/blue/blue.jpeg">
              </label>
              
            <label for="color-silver">
                <input type="image" onclick="changeBackgroundImage1('silver')" src="DBSimg/silver/silver.jpeg">
            </label>
              
              <label for="color-black">
                <input type="image" onclick="changeBackgroundImage1('black')" src="DBSimg/black/black.jpeg">
              </label>
        </div>
      </div>
      <div>
        <label id="prev-btn" onclick="previmg()">
          <img src="imgs/prev-arrow.png">
        </label>
      </div>
      <div>
        <label id="next-btn" onclick="nextimg()">
          <img src="imgs/next-arrow.png">
        </label>
      </div>
      <div id="background-image" style="background-image: url('DBSimg/black/DBS-1-black.jpeg');"></div>
  
      <script src="DBSconfig.js"></script>
</body>
</html>
