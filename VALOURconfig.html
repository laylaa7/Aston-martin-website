<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DBSconfig.css">
    <title>Valour configuration</title>
</head>
<header>
    <img src="/imgs/logo.png" alt="Logo" class="logo">
  </header>
<body>
    
    <div id="sidebar">
        <h2>Valour</h2>
        <h4>(limited edition)</h4>
        <hr>
        <a  href="#"  class="menu-item" onclick="openExteriorMenu()">Exterior</a>
        <a href="#" class="menu-item" onclick="openInteriorMenu()">Interior</a>
        <a class="menu-item" onclick="preview()">Preview</a>
      </div>
      

      <div id="exterior-menu" class="submenu">
        <a href="#" class="back-button">Back</a>
        <div id="color-options">
            <label for="color-red">
                <input onclick="selectColor('green')" type="image" src="Valourimg/green/green.jpeg" >
            </label>
              
            <label for="color-blue">
                <input type="image" onclick="selectColor('blue')" src="Valourimg/blue/bluee.jpeg">
              </label>
              
            <label for="color-silver">
                <input type="image" onclick="selectColor('black')" src="Valourimg/black/black.jpeg">
            </label>
              
              <label for="color-black">
                <input type="image" onclick="selectColor('red')"  src="Valourimg/red/red.jpeg">
              </label>
        </div>
      </div>
      <div id="interior-menu" class="submenu">
        <a href="#" class="int-button back-button">Back</a>
        <div id="color-options">
            <label for="color-orange">
                <input  type="image" onclick="selectColorInt('green')" src="Valourimg/green/green1.jpeg" >
            </label>
              
            <label for="color-silver">
                <input type="image"  onclick="selectColorInt('blue')"  src="Valourimg/blue/blue1.jpeg">
              </label>
              
            <label for="color-green">
                <input type="image"  onclick="selectColorInt('black')"  src="Valourimg/black/black1.jpeg">
            </label>
              
              <label for="color-black">
                <input type="image"  onclick="selectColorInt('red')"  src="Valourimg/red/beige.jpeg">
              </label>
        </div>
      </div>
      <div>
        <label id="prev-btn" onclick="previmg()">
          <img src="imgs/prev-arrow.png">
        </label>
      </div>
      
      <div>
        <label id="next-btn" onclick="nextimg()">
          <img src="imgs/next-arrow.png">
        </label>
      </div>
      
      <button id="backtomenu" >
         <span onclick="backtomenu()"> â†’</span>
      </button>
      <button id="summary">
        <span>SUMMARY</span>
      </button>
      <button id="changemodel">
        <span><a id="changemodela" href="models.html">CHANGE MODEL</a></span>
      </button>
      
      <button id="exterior-preview">
        <span onclick="previewexterior()">EXTERIOR</span>
      </button>
      <button id="interior-preview">
        <span onclick="previewinterior()">INTERIOR</span>
      </button>
      <div id="background-image" style="background-image: url('Valourimg/green/ext/Valour-1-green.jpeg'); "></div>
  
      <script src="VALOURconfig.js"></script>
</body>
</html>
