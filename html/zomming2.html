<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    /* overflow: hidden;  */
  }
  
  #container {
    height: 100vh;
    position: relative;
    width: 100%;
    /* overflow: hidden; */
    /* display: flex;
    justify-content: center;
    align-items: center; */
    /* overflow-y: auto; */
  }

  
   .video {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0;
          z-index: 0;
      }

  
  #zoom-text {
    position: absolute;
    top: 50%;
    left: 38%;
    transform: translate(-50%, -50%);
    font-size: 95px;
    transition: font-size 1.5s ease-out;
    z-index: 1;
    background: #fff;
    color: #000;
    line-height: 100vh;
    mix-blend-mode: screen;
  }
  #welcome{
    position: absolute;
    top: 40%;
    left: 44%;
    transform: translate(-50%, -50%);
    font-size: 60px;
    z-index: 1;
  }
  


  
  </style>
  </head>
  <body>
  
  <div id="container">
     
    <!-- <h1 id="welcome">Welcome to</h1> -->
    <h1 id="zoom-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Aston Martin</h1>

     <video autoplay loop muted class="video" id="vid">
          <source src="/videos/project car video.mp4" type="video/mp4">
          Your browser does not support the video tag.
      </video>

    <!-- Add more content to make the page scrollable -->
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <!-- ... -->
    <div class="content"></div>
  </div>
  
  <script>
      var videoPlayed = false; 
   document.addEventListener('scroll', function() {
    var scrollPosition = window.pageYOffset;
    var zoomLevel = Math.min(170, 1 + scrollPosition / 13);
  
    var zoomText = document.getElementById('zoom-text');
    zoomText.style.transform = 'translate(-50%, -50%) scale(' + zoomLevel + ')';


    // Check if scroll position is greater than or equal to 4
    if (scrollPosition >= 4 && !videoPlayed) {
              // Start playing the video
              var video = document.getElementById('vid');
              video.style.opacity = 1;
              video.play();
              videoPlayed = true; 
          }

          
  });
  
  </script>
