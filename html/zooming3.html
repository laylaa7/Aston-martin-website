<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Video Letters</title>

  <style>
.container {
  position: relative;
  width: 300px; /* Adjust width as needed */
  height: 300px; /* Adjust height as needed */
}

.text-with-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-size: 3em; /* Adjust font size as needed */
  font-weight: bold; /* Adjust font weight as needed */
  color: transparent;
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  background-image: url('/Images/Home\ zoom\ in\ effect.png'); /* Optionally, you can add a background image if needed */
}

.text-with-video video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  mask-image: none;
  -webkit-mask-image: linear-gradient(to right, transparent 0%, black 100%);
}


  </style>
</head>
<body>
    <div class="container">
        <div class="text-with-video" data-text="VIDEO"> <!-- Replace "VIDEO" with your desired text -->
          <video src="/videos/project car video.mp4" autoplay loop muted></video> <!-- Replace "video.mp4" with your video source -->
        </div>
      </div>
