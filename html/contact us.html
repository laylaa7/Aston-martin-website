 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }

    .card {
        padding: 60px;
        margin-top: 13%;
    }

    .card__text h2 {
        font-weight: 100;
        font-size: 2rem;
    }

    .card__text p {
        font-size: 1rem;
        opacity: 0; /* Start with opacity 0 */
        transition: opacity 0.3s ease; /* Add transition for smooth opacity change */
    }
    </style>
</head>
<body>

    <div class="card break">
        <div class="card__text txt1">
            <h2>Test Card with next cards height and line breaks</h2>
        </div>
        <div class="card__text txt2">
            <h2>Test Card with next cards height and line breaks</h2>
        </div>
        <div class="card__text txt3">
            <h2>Test Card with next cards height and line breaks</h2>
        </div>
    </div>

    <div class="card break">
        <div class="card__text txt1">
            <h2>Test Card with next cards height and line breaks</h2>
        </div>
        <div class="card__text txt2">
            <h2>Test Card with next cards height and line breaks</h2>
        </div>
        <div class="card__text txt3">
            <h2>Test Card with next cards height and line breaks</h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script>
    gsap.registerPlugin(ScrollTrigger);

    const targetsBreak = document.querySelectorAll(".break");

    targetsBreak.forEach((target, index) => {
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: target,
                start: "top 80%", // Adjust start point as needed
                end: "bottom 20%", // Adjust end point as needed
                toggleActions: "play none none none",
                markers: true // Set markers to true for debugging, you can remove this later
            }
        });

        // Adjust opacity based on the index to make txt2 more visible
        tl.from(target.querySelectorAll(".card__text p"), {
            opacity: (i, target, targets) => {
                if (target.classList.contains('txt2')) {
                    return 1; // Make txt2 fully visible
                } else {
                    return 0.3; // Reduce opacity for other texts
                }
            },
            duration: 0.5
        });
    });

    </script>
</body>
</html>
