<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="/css/LandingPage.css"type="text/css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/slidingCards.css">
    <link rel="stylesheet" href="/css/zoom-in.css">

    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Aston Martin</title>
</head>
<body>
     <!--Navigation Bar-->
     <header>
        <a class="a" href="#home">Home</a>
        <a class="a" href="#models">Models</a> 
            <div class="logo">
               <a href="#home"><img src="/Images/logo.png" alt="logo" width="160" height="35px" style="padding: 0px; margin: 0px;"></a> 
                <p> POWER. DRIVEN</p></div>
        <a class="a" href="#enquire">Enquire</a>
        <a class="a" href="#aboutus">About us</a>
    </header>
      
  <!--Main Home-->
    <section class="image-unmask">
        <p>Aston Martin</p>
        
        <svg id="svg">
          <defs>
            <mask id="mask">
              <rect width="100%" height="100%" fill="white"></rect>
            </mask>
          </defs>
        </svg>
        
        <video autoplay loop muted class="video" id="vid">
          <source src="/videos/project car video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>
  
    <!--Models-->
    <section class="models" id="models">
        <div class="video-scroll">
            <div class="video-container2">
                <video autoplay loop muted class="video">
                    <source src="/videos/Model 1 video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container2">
                <video autoplay loop muted class="video">
                    <source src="/videos/Model 3 video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container2">
                <video autoplay loop muted class="video">
                    <source src="/videos/Model 4 video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section> 

  
   

</body>

</html>
