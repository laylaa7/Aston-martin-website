<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="/css/LandingPage.css"type="text/css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/slidingCards.css">
    <link rel="stylesheet" href="/css/zoom-in.css">

    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Aston Martin</title>
</head>
<body>
     <!--Navigation Bar-->
     <header>
        <a class="a" href="#home">Home</a>
        <a class="a" href="#models">Models</a> 
            <div class="logo">
               <a href="#home"><img src="/Images/logo.png" alt="logo" width="160" height="35px" style="padding: 0px; margin: 0px;"></a> 
                <p> POWER. DRIVEN</p></div>
        <a class="a" href="#enquire">Enquire</a>
        <a class="a" href="#aboutus">About us</a>
    </header>
      
    <!--Main Home-->
    <section class="home" id="home">
      
        
        <a href="#models"><img class="arrow" src="/Images/arrows.png" alt="arrow" width="40"></a>
    </section>
  

    <!--Models-->
    <section class="models" id="models">
        <div class="container">
            <p class="main-title">Popular Models</p>
            <div class="model-name"><p>DBS700</p></div>
                    <button class="discover-btn disc1">
                        <a href="">Discover More</a>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="4">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
            <div class="content">
                <div class="image">
                    <img src="/Images/model9-p1.jpg" alt="model5">
                </div>

                <div class="image2">
                    <img src="/Images/model9-p2.jpg" alt="model5">
                </div>
            </div>

            <div class="model-name"><p>DBX707</p></div>
             <button class="discover-btn disc2">
                <a href="">Discover More</a>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="4">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </button>
            <div class="content"> 
                <div class="image">
                    <img src="/Images/model11-p1.jpg" alt="model5">
                </div>
                <div class="image2">
                    <img src="/Images/model11-p2.jpg" alt="model5">
                </div> 
            </div>
           
        </div>
    </section>

  
   

    <footer>
    </footer>


    <!--Models script-->
    <script>
          ScrollReveal({
             reset: true,
             distance: '60px',
             duration:2500,
             delay: 500,
             });

            ScrollReveal().reveal('.main-title', { delay: 300, origin: 'left'});
            ScrollReveal().reveal('.image', { delay: 400, origin: 'bottom'});
            ScrollReveal().reveal('.image2', { delay: 500, origin: 'right'});
            ScrollReveal().reveal('.model-name', { delay: 200, origin: 'top'});

    </script>

</body>

</html>
