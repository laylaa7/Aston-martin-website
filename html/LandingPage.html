<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="/css/LandingPage.css"type="text/css">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="/css/zoom-in.css"> -->

    <script src="https://unpkg.com/scrollreveal"></script>

    <title>Aston Martin</title>
</head>
<body>
     <!--Navigation Bar-->
     <header>     
        <div class="open-menu">
            <div  class="menu-btn" onclick="toggleNav()" id="menuBtn">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
        </div> 
        <div class="logo">
               <a href="#home"><img src="/Images/logo.png" alt="logo" width="160" height="35px" style="padding: 0px; margin: 0px;"></a> 
                <p> POWER. DRIVEN</p>
        </div>
        <div class="signup">
            <button class="signup-btn"><a href="">Sign up</a></button>
        </div>
     </header>

     <div id="mySidenav" class="sidenav">
        <a class="a" href="" id="Home">Home</a>
        <a class="a" href="#models">Models</a> 
        <a class="a" href="#enquire">Enquire</a>
        <a class="a" href="#testdrive">Test Drive</a>
        <a class="a" href="#aboutus">About Us</a> 
        <a class="a" href="#contactUs">Contact Us</a> 
     </div>
    <script>
     document.getElementById('Home').onclick = function() {
        location.reload();
    };
    </script>

    <!--Main Home-->
    <section class="home" id="home">
      <div class="vid-container">
        <video autoplay loop muted class="video" id="vid">
            <source src="/videos/project car video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="text-box" id="text-box">
            <h1>ASTON MARTIN</h1>
        </div>
    </div>
        <a href="#models"><img class="arrow" src="/Images/arrows.png" alt="arrow" width="40"></a>
    </section>
   
    <section class="home2" id="home2">

    </section>

    <!--Models-->
    <div class="main-title" style="background-color: black;"> <p >Popular Models</p></div>
    <section class="models" id="models">
        <div class="container">
            <div class="model-name"><p>&nbsp; DBS770 VOLANTE</p></div>
                    <button class="discover-btn disc1">
                        <a href="">Discover More</a>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-6 w-6"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="4">
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </button>
            <div class="content">
                <div class="image">
                    <img src="/Images/model9-p1.jpg" alt="model5">
                </div>

                <div class="image2">
                    <img src="/Images/model9-p2.jpg" alt="model5">
                </div>
            </div>

            <div class="model-name"><p>VANTAGE</p></div>
             <button class="discover-btn disc2">
                <a href="">Discover More</a>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="4">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </button>
            <div class="content"> 
                <div class="image">
                    <img src="/Images/model11-p1.jpg" alt="model5">
                </div>
                <div class="image2">
                    <img src="/Images/model11-p2.jpg" alt="model5">
                </div> 
            </div>
           
        </div>
    </section>

    <!--About US-->
    <div class="container2" id="container2">
        <p class="main-title2">About Aston Martin</p>
    

    <section class="aboutus" id="aboutus">
            <div class="split left">
                <div class="centered img-zoom">
                <img src="/Images/Frame 6 (1).png" alt="" id="zoomimg">
                </div>
            </div>
        
            <div class="split right">
                <div class="centered img-zoom">
                <img src="/Images/Frame 7.png" alt="" id="zoomimg">
                </div>
            </div>
    </section>
    <section class="aboutus" id="aboutus">
        <div class="split left">
            <div class="centered img-zoom">
            <img src="/Images/Frame 8.png" alt="" id="zoomimg">
            </div>
        </div>
        
        <div class="split right">
            <div class="centered img-zoom">
            <img src="/Images/Frame 9.png" alt="" id="zoomimg">
            </div>
        </div>
    </section>
    </div>
   

    <footer class="contactUs" id="contactUs">
        <div class="contact-contaier">
            <div class="sidenav2">
                <a class="a1" href="#customerSupport">Customer Support</a> 
                <a class="a2" href="#enquireOnline">Enquire Online</a>
                <a class="a3" href="#contactUs">Contact Us</a>
            </div>
            <div class="contact-info" id="contact-info">
                <p class="contact-text" id="contact-text">
                    Aston Martin Client Support<br><br>
                    Tel: 44 (0) 1926 644722<br>
                    US customers: (866) 278-6661</p>
            </div>
        </div>
  </footer>




  <script src="/javascript/StartUp video.js"></script>
  <script src="/javascript/Models.js"></script>
  <script src="/javascript/About US.js"></script>
  <script src="/javascript/Contact Us.js"></script>


</body>
</html>
